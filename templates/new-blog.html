{% extends "base.html" %}

{% block content %}

<h2>Add a Blog Entry</h2>
<form  actions="/blog" method="POST">
    <table>
        <tr>
    <td><label for ="blog_title">Title for your new blog:</label></td>
</tr>
<tr>
   <td> 
       <input name="blog_title" type="text" value="{{blog_title}}"/>     
   </td>
   <td>
        <span class="error">{{title_error}}</span>
   </td>    
</tr>
<tr>
    <td><label for="blog_body">Your new blog:</label></td>
</tr>
<tr>
    <td>
        <textarea name="blog_body"></textarea>
    </td>
    <td>
         <span class="error">{{body_error}}</span>
   </td>
</tr>
    </table>

    <input type='submit' value="Submit Entry"/>
</form>

{% endblock %}
