{% extends "base.html" %}

{% block content %}



<h2>Build a Blog</h2>
<ul>
{% for blog in bloglist %}
  <li>
    <a href="new-entry?id={{blog.id}}"><h1>{{ blog.title }}</h1> </a>
    <p>{{ blog.body }}</p>
    <p id="author">Written by<a href ="/blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></p>
    <hr>
   </li>

{% endfor %}
</ul>
{% endblock %}
