{% extends "base.html" %}

{% block content %}


<ul>
{% for blog in bloglist %}
  <li>
    <a href="blog?id={{blog.id}}"><h1>{{ blog.title }}</h1> </a>
    <p>{{ blog.body }}</p>
    <p>Written by<a href ="/blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></p>
    <hr>
   </li>

{% endfor %}
</ul>
{% endblock %}
